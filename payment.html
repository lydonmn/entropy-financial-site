<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title id="title">Loading...</title>\n  <link rel="stylesheet" href="styles.css">\n</head>\n<body>\n  <header>\n    <nav>\n      <a href="/">Home</a>\n      <a href="/services">Services</a>\n      <a href="/about">About</a>\n      <a href="/contact">Contact</a>\n      <a href="/payment">Purchase Basic Consultation Package</a>\n    </nav>\n    <h1 id="content">Loading...</h1>\n  </header>\n  <form id="payment-form">\n    <div id="payment-element"></div>\n    <button id="submit">Pay <span id="price">$2500</span></button>\n    <div id="error-message"></div>\n  </form>\n  <script src="https://js.stripe.com/v3/"></script>\n  <script>\n    fetch("/content/pages/payment.json")\n      .then(response => response.json())\n      .then(data => {\n        document.getElementById("title").textContent = data.title;\n        document.getElementById("content").innerHTML = data.content.replace(/\\n/g, "<br>");\n        document.getElementById("price").textContent = "$" + data.price;\n      });\n    const stripe = Stripe("pk_test_your_publishable_key");\n    const elements = stripe.elements();\n    const paymentElement = elements.create("payment");\n    paymentElement.mount("#payment-element");\n    document.getElementById("payment-form").addEventListener("submit", async (event) => {\n      event.preventDefault();\n      const { error } = await stripe.confirmPayment({\n        elements,\n        confirmParams: { return_url: window.location.origin + "/success" }\n      });\n      if (error) document.getElementById("error-message").textContent = error.message;\n    });\n  </script>\n  <script src="script.js"></script>\n</body>\n</html>
