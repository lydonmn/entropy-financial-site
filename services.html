<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title id="title">Loading...</title>\n  <link rel="stylesheet" href="styles.css">\n</head>\n<body>\n  <header>\n    <nav>\n      <a href="/">Home</a>\n      <a href="/services">Services</a>\n      <a href="/about">About</a>\n      <a href="/contact">Contact</a>\n      <a href="/payment">Purchase Basic Consultation Package</a>\n    </nav>\n    <h1 id="content">Loading...</h1>\n    <div id="services-list"></div>\n  </header>\n  <script>\n    fetch("/content/pages/services.json")\n      .then(response => response.json())\n      .then(data => {\n        document.getElementById("title").textContent = data.title;\n        document.getElementById("content").innerHTML = data.content.replace(/\\n/g, "<br>");\n      });\n    const servicesList = document.getElementById("services-list");\n    Promise.all([\n      fetch("/services/financial-planning.md").then(res => res.text()),\n      fetch("/services/investment-advice.md").then(res => res.text())\n    ]).then(services => {\n      services.forEach(service => {\n        const p = document.createElement("p");\n        p.textContent = service;\n        servicesList.appendChild(p);\n      });\n    });\n  </script>\n  <script src="script.js"></script>\n</body>\n</html>
